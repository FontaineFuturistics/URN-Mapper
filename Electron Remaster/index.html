<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <!--Because otherwise electron whines-->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <!--Style Sheet Reference-->
    <link rel="stylesheet" href="./style.css" />

    <title>Cerulean</title>

</head>

<body class="body">

<div class="header"><img class="logo" src="./cerulean.png" alt="Cerulean Logo" width="20" height="20"/><p class="appTitle">Cerulean</p></div>

<div class="terminalBackground"><div id="terminal" class="scrollDiv">> Welcome to Cerulean!</div></div>

<div class="settings">

  <div class="buttonRow">

    <span>Auto-launch: <label class="switch"><input id="autoSlider" type="checkbox"><span class="slider round"></span></label></span>

    <span class="horSpac"></span>

    <span class="mcButtonWrapper"><button class="mcButton" id="mapFileInput">Select Mappings File</button></span>

    <span class="horSpac"></span>

    <span class="mcButtonWrapper"><button class="mcButton" id="launchNewMappingButton">Add New Mapping</button></span>

  </div>
  
  

</div>

</body>

<script src="./renderer.js"></script>

</html>
